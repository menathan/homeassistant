# Use this file to store secrets like usernames and passwords.
# Learn more at https://home-assistant.io/docs/configuration/secrets/

    #
    # HTTP 
    #
http_password: secret_http_password

    ##
    # Zones
    ##

# HOME
zone_home_latitude: 00.0000
zone_home_longitude: 00.0000
zone_home_elevation: 0
zone_home_timezone: America/Los_Angeles

# WORK
zone_work_latitude: 00.0000
zone_work_longitude: 00.0000


    ##
    # MQTT
    ##

# CLOUDMQTT
mqtt_cloudmqtt_username: secret_mqtt_cloudmqtt_username
mqtt_cloudmqtt_password: secret_mqtt_cloudmqtt_password
mqtt_cloudmqtt_client_id: secret_mqtt_cloudmqtt_client_id

    ##
    # NOTIFICATIONS
    ## 

# TWILIO
twilio_account_sid: secret_twilio_account_sid
twilio_auth_token: secret_twilio_auth_token
twilio_from_number: +15555555555

# SLACK
slack_api_key: secret_slack_api_key
